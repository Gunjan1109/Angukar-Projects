<link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Chonburi' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Averia Serif Libre' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>

<h1 style="background-color:black;color: whitesmoke;font-weight: 800;font-size: 30px;padding: 6px;padding-left: 80px;">GET FLOWERS FOR EVERY OCCASION</h1>
<table style="margin-top: 40px;" class="table table-striped table-dark">
    <thead>
      <tr  style="color:black;font-family: 'Chonburi';font-size: 25px;background-color: gray;">
                <th scope="col">ID</th>
                <th scope="col"> NAME</th>
                <th scope="col"> OCCASION</th>
                <th scope="col"> FRESH LIFE</th>
                <th scope="col">PRICE</th>
      </tr>
    </thead>
    <tbody style="color:black;font-family: 'Lemon';font-size: 20px;background-color: lightcoral;">
        <tr (click) = "onSelect(flower)" *ngFor = "let flower of flowers">
            <td>
            {{flower.pid}}
            </td>
        <td>
            {{flower.name}}
        </td>
        <td>
            {{flower.occasion}}
        </td>
        <td>
            {{flower.remain_fresh}}
        </td>
        <td>
            {{flower.price}}
        </td>
    </tr>
    </tbody>
  </table>
